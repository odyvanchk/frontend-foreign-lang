<div class = "container mat-app-background" >
    <h3>Teacher List</h3>
    <div class="d-flex align-items-center justify-content-around">
    <br>
        <div class = "d-flex justify-content-between">
            <div class="day-column" *ngFor="let teacher of teachersList">
                 
            <label class="col-sm day">{{teacher.country}}</label>
            <label class="col-sm day">{{teacher.language}}</label>
            <label class="col-sm day">{{teacher.level}}</label>
            <label class="col-sm day">{{teacher.defaultPrice}}</label>
            <img src="https://play.min.io/courses/{{teacher.photoRef}}">
            <button routerLink="/teachers/{{teacher.id}}" mat-raised-button color="primary">        
                more..
              </button>
            <button (click)="addToBlackList(teacher.id)" mat-raised-button color="primary">        
                add to black list
              </button>
            </div>
            </div>
            <!-- <mat-divider></mat-divider> -->

        </div>
</div>
