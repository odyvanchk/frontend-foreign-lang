<div>
    <div class = "container">
         <div class = "rowFlex">
             <div class = "myCard col-md-6 offset-md-3 offset-md-3">
                 <h3>Login</h3>
                 
                 <div class = "card-body">
                
                        <form class="form"  [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
                            <div class = "form-group">
                                <label> Email: </label>
                                <input placeholder="Email Address" formControlName="email" class="form-control" type="email"/>
                            </div>
                            <div class="error" *ngIf="loginForm.controls['email'].errors?.['pattern']">
                                wrong email
                            </div>
                            <div class = "form-group">
                                <label>Password: </label>
                                <input placeholder="Password" formControlName="password" class="form-control" type="password" />
                            </div>                            
                            <button class="btn btn-success" type="submit" [disabled]=!loginForm.valid>login</button>
                        </form>
                        <a class="btn" [routerLink]="['/registration']">sign up</a>
                    </div>
                </div>
            </div>
       </div>
</div>
