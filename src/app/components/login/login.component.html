<div>
       <div className = "container">
            <div className = "rowFlex">
                <div className = "myCard col-md-6 offset-md-3 offset-md-3">
                    Login
                    <div className = "card-body">
                    <div className="panel panel-default">
                    
                    </div>
                        <form class="form"  [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
                            <div className = "form-group">
                                <label> Email: </label>
                                <input placeholder="Email Address" formControlName="email" class="form-control" type="email"/>
                            </div>
                            <div class="error" *ngIf="loginForm.controls['email'].errors?.['pattern']">
                                wrong email
                            </div>
                            <div className = "form-group">
                                <label>Password: </label>
                                <input placeholder="Password" formControlName="password" class="form-control" type="password" />
                            </div>                            
                            <button className="btn btn-success" type="submit" [disabled]=!loginForm.valid>login</button>
                        </form>
                    </div>
                </div>
            </div>
       </div>
</div>
