<div class = "container">
    <h3>Schedule</h3>
    <div>{{startWeekDate}}</div>
    <div>{{finishWeekDate}}</div>
    <form class="form" (ngSubmit)="onSubmitForm()">
        <div class = "col-md-6 table">
            <div class="day-column" *ngFor="let slot of slots">
                    <!-- <a routerLink="/detail/{{slot.time}}">
                        <span class="badge">{{hero.id}}</span> {{hero.name}}
                    </a> -->
            <div class="col-sm day">{{slot.day}}</div>
            <div *ngFor="let time of slot.timeslots">
                <button type="button" class="btn btn-light btn-time" [ngStyle]="{'background-color': (time.selected) ?  'blue' : 'white'}"
                    (click)="add(time)">{{time.timeInHHMM}}</button>
            </div>
            </div>
        </div>
        <div   style="display: flex; justify-content: flex-end">
        <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
</div>
